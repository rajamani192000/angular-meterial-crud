<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
      <form action="" [formGroup]="productForm">
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Product Name</mat-label>
              <input formControlName="productName" matInput placeholder="Product Name" >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vagetables">Vagetables</mat-option>
                <mat-option value="Electronic">Electronic</mat-option>
            </mat-select>
            </mat-form-field>
          </p>
          <p>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </p>
        <p>
        <label for="" id="example-radio-group-label"><h1>Product Freshness</h1></label>
        <mat-radio-group formControlName="freshness"   aria-labelledby="example-radio-group-label"
        class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}   
    
            </mat-radio-button>
        </mat-radio-group>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput placeholder="Price" type="number">
          </mat-form-field>
    
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <input formControlName="comment" matInput placeholder="Comment">
          </mat-form-field>
    </p>
      </form>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionbtn}}</button>
</div>
</div>
